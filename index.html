<!doctype html>
<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/public/logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/svg+xml" href="https://www.fiap.com.br/wp-content/themes/fiap2016/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiap Lab</title>
</head>

<body>

    <img id="img_fiap" src="./public/assets/img-lab.jpg" alt="">

  <script type="module" src="/main.js"></script>
